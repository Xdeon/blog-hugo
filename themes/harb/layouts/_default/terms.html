{{ define "title" }}{{ .Title }} - {{ end }}

{{ define "main" }}
<main>
  <div class="container">

    <h1 class="p-page-title">{{ .Title }}</h1>

    <ul class="p-terms">
      {{ range $key, $value := .Data.Terms }}
      <li><a href="/{{ $.Data.Plural }}/{{ $key | urlize }}">{{ $key }}</a></li>
      {{ end }}
    </ul>

  </div>
</main>
{{ end }}
