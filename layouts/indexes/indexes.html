{{ partial "header.html" . }}
<article class="article-content">
    <h1 class="artile-title">Tag List</h1>
    {{ range $taxonomyname, $taxonomy := .Site.Taxonomies }}
        {{ if eq "tags" $taxonomyname }}
            <ul>{{ range $key, $value := $taxonomy }}
            <div class="article-info">
                <li>
                    <a class="label" href="{{ "/tags/" | absURL }}{{ $key | urlize }}">{{ $key }}</a>
                    ({{ len $value }})
                </li>
            </div>
            {{ end }}</ul>
        {{ end }}
    {{ end }}
</article>
{{ partial "footer.html" . }}
